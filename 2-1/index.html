<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>2-1</title>
</head>
<body>
    <div class="container">
        <h3 class="title">contact us</h4>
        <div class="card">
            <div class="menu">Your Email</div>
            <input type="email" placeholder="email@example.com">
        </div>
        <div class="card">
            <div class="first-name">
                <div class="menu">First name</div>
                <input type="text" class="short">
            </div>
            <div class="last-name">
                <div class="menu">Last name</div>
                <input type="text" class="short">
            </div>
            <div class="clear"></div>
        </div>
        <div class="card clear">
            <div class="menu">Message</div>
            <textarea rows="10"></textarea>
        </div>
        <div class="card">
            <label><input type="checkbox" unchecked>Subscribe</label>
        </div>
        <button class="yellow-btn">SEND</button>
        <div class="clear"></div>
    </div>
</body>
</html>
